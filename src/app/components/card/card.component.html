<div class="card mb-3 " [ngStyle]="{'display':deleted}">
    <h2 class="card-header text-white ">{{card.header}}</h2>
    <div class="card-body"> 
        <p class="card-text">{{card.text}}</p>
        <p class="card-text"><small class="text-muted">{{card.date.replace("T"," ")}}</small></p>
    </div>
    
    <img class="deletebtn" src="assets/cross.png" (click)="inputHandler()" alt="Удалить"/>
</div>
