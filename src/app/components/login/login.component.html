<div class="">
    <form class="login-form text-center align-items-center">
      <img class="mb-4 center" src="https://store-images.s-microsoft.com/image/apps.3179.13899725065627034.cde70839-621b-4895-8adf-f523b0117ad5.abc02c28-8d42-4aa4-b4d7-1c63ffe3992e?mode=scale&q=90&h=300&w=300" alt="" width="70" height="57">
      <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
  
      <div class="form-floating mb-2">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating mb-2 ">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>
  
    
      <button class="w-100 btn btn-lg btn-primary" type="submit" (click)="onLogin()">Sign in</button>
      
    </form>
  
</div>
